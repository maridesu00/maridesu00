<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <header>
        <h1>Meu primeiro formulário</h1>
    </header>
    <article>
        <form action="#">
            <label for="nome">Nome:</label> <br>

            <input autocomplete="off" type="text" size="50" name="name" id="nome" required="required"><br>
            <br><br>
            <input type="submit" value="Enviar"> 
            <br><br><br><br>
        </form>
    </article>
    <footer>
        by mari desu &copy; <br>
        <small>Instituto da Oportunidade Social</small>
    </footer>

</html>
